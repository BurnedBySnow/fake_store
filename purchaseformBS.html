<!DOCTYPE html>
<html lang="en">

<head>
    <title>Purchase Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BYT BILD FÖR DET FINNS TV OCH SHIT MEN VI BÖR HA EN FIN IKON ASSÅ -->
    <link rel="icon" type="image/x-icon" href="images/galge.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css" />
</head>

<body>

    <h3 class="display-6 text-center">This is a header</h3>
    <h1 class="display-6 text-center">Confirm Purchase</h1>
    <h2 class="display-6 text-center">Selected Product</h2>
    <h3 class="display-6 text-center">Product Card</h3>

    <section id="form" class="container-custom mx-auto shadow-lg m-5 pt-3 pb-5 ps-3 pe-3">
        <div>
            <h2 class="display-6 text-center fw-light">Complete Order</h2>
        </div>
        <div class="row justify-content-center my-2">
            <div>
                <form class="container-fluid mx-auto my-3 p-2">
                    <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                            <div id="fnameError" class="text-danger"></div>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            <div id="lnameError" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                            <div id="emailError" class="text-danger"></div>
                        </div>
                        <div class="col-lg-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                            <div id="phoneError" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                            <div id="addressError" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-2">
                            <input type="text" class="form-control" id="zip" placeholder="ZIP-Code">
                            <div id="zipError" class="text-danger"></div>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <div id="cityError" class="text-danger"></div>
                        </div>
                    </div>
            </div>
            <div class="justify-content-center d-flex">
                <button type="submit" class="btn btn-lg btn-primary">Make Purchase</button>
            </div>
        </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
    <script src="scripts/main.js"></script>
</html>
